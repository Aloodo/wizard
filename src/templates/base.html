<!doctype html><html><head>
  <meta charset="utf-8">
  {% if title %}{{ title }}{% else %}California Privacy Wizard{% endif %}

  <link rel="stylesheet" type="text/css" media="all" href="/static/wizard.css" />
</head><body><main>
    {% with messages = get_flashed_messages() %}

            {% for message in messages %}

</main>
